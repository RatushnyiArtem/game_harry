<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
   <div id="main">
       <div id="panel">
           <h3>Введите имя персонажа которого вы хотите создать</h3>
           <input id="putter" type="text">
       </div>
       <div id="karta">
            <div id="persona">
                <div id="name">
                    <p id="vvod"></p>
                </div>
                <div id="boot">

                </div>
            </div>
       </div>
       <div id="down_panel">
            <button id="start"></button>
            <div id="touchbar">
                <div id="colum">
                    <button id="up">
                        <div class="arrow"></div>
                    </button>
                </div>
                
                <div id="flexer">
                    <button id="left">
                        <div class="arrow_1"></div>
                    </button>
                    <button id="right">
                        <div class="arrow_2"></div>
                    </button>
                </div>
                <div id="colum_2">
                    <button id="down">
                        <div class="arrow_3"></div>
                    </button>
                </div>
                
            </div>
            
       </div>
   </div> 



    <script src="./main.js"></script>
</body>
</html>
